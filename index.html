<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Weather App</h1>
            <p>Check current weather conditions anywhere in the world</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="city-input" class="search-input" placeholder="Enter city name (e.g., London, New York)">
            <button id="search-btn" class="btn btn-primary">Search</button>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <div class="unit-toggle">
            <button id="unit-toggle-btn" class="unit-btn">Switch to Fahrenheit</button>
        </div>
        
        <div id="weather-card" class="weather-card" style="display: none;">
            <div class="location" id="location">--</div>
            <div class="date" id="date">--</div>
            
            <div class="weather-main">
                <div class="temperature" id="temperature">--</div>
                <img class="weather-icon" id="weather-icon" src="" alt="Weather icon">
            </div>
            
            <div class="weather-description" id="weather-description">--</div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">--</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="wind-speed">--</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure">--</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value" id="visibility">--</div>
                </div>
            </div>
        </div>
    </div>

  
    <script src="index.js"></script>
</body>
</html>

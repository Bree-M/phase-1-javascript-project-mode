<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Welcome to My Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <button id="theme-toggle">ğŸŒ™ Dark Mode</button>
        
        <form id="search-form" class="search-container">
            <input type="text" id="search-input" placeholder="Enter city name">
            <button type="submit">Search</button>
        </form>
        
        <div class="error">City not found. Please try again.</div>
        
        <div class="weather-card">
            <h2 class="city"></h2>
            <div class="weather-icon"></div>
            <div class="temp"></div>
            <div class="details">
                <div>Humidity: <span class="humidity"></span>%</div>
                <div>Wind: <span class="wind"></span> km/h</div>
            </div>
        </div>
        
        <div class="search-history">
            <h3>Search History</h3>
            <ul id="history-list"></ul>
            <button class="clear-history-btn">ğŸ—‘ï¸ Clear History</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
